<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Испытай удачу</title>
  <script src="https://telegram-web-app.js.org/telegram-web-app.js"></script>
  <!-- Новогодний шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a1622, #0d2b3f, #1a4a5f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 15px 30px;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Снег */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(circle, white 1px, transparent 1px),
        radial-gradient(circle, white 0.8px, transparent 0.8px),
        radial-gradient(circle, white 0.6px, transparent 0.6px);
      background-size: 100px 100px, 80px 80px, 60px 60px;
      background-position: 0 0, 30px 30px, 60px 60px;
      animation: snowfall 15s linear infinite;
      opacity: 0.6;
    }

    @keyframes snowfall {
      0% { background-position: 0 0, 30px 30px, 60px 60px; }
      100% { background-position: 1000px 1000px, 1030px 1030px, 1060px 1060px; }
    }

    .santa {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    h1 {
      font-family: 'Mountains of Christmas', cursive;
      font-size: 32px;
      margin-bottom: 24px;
      text-shadow: 
        0 0 10px rgba(255,255,255,0.5),
        0 0 20px rgba(255,215,0,0.7);
      letter-spacing: 1px;
      color: #ffd700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      max-width: 340px;
      width: 100%;
    }

    .chest, .star {
      width: 100%;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      border-radius: 6px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .chest {
      background-image: url('https://freesvg.org/img/xmas02.png');
      transition: transform 0.2s, filter 0.2s;
    }

    .chest:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .star {
      background-image: url('https://nztcdn.com/files/6514f1e6-dab4-4d49-806a-3ff22d7793e5.webp');
      cursor: default;
    }
  </style>
</head>
<body>
  <img src="https://png.pngtree.com/png-vector/20240813/ourmid/pngtree-3d-merry-christmas-cartoon-character-santa-claus-png-image_13469615.png" alt="Санта" class="santa">
  <h1>Испытай удачу</h1>
  <div class="grid" id="grid"></div>

  <script>
    const partnerLink = "YOUR_OFFER_LINK_HERE"; // ← НЕ ЗАБУДЬ!
    let starsCount = 0;
    const totalNeeded = 3;
    let audio = null;

    function playSound() {
      if (!audio) {
        audio = new Audio('https://zvukipro.com/uploads/files/2019-09/1568876246_4d7f8030bddb.mp3');
        audio.volume = 0.7;
      }
      audio.play().catch(e => console.log("Звук не проигран:", e));
    }

    const grid = document.getElementById('grid');
    for (let i = 0; i < 9; i++) {
      const chest = document.createElement('div');
      chest.className = 'chest';
      chest.addEventListener('click', () => {
        if (starsCount >= totalNeeded) return;
        playSound();
        chest.className = 'star';
        starsCount++;
        if (starsCount === totalNeeded) {
          setTimeout(() => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.4s';
            setTimeout(() => {
              window.location.href = partnerLink;
            }, 400);
          }, 2000);
        }
      });
      grid.appendChild(chest);
    }
  </script>
</body>
</html>
