<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—É—Å–µ–ª—å –∫–∞–∑–∏–Ω–æ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0f0f1a;
            color: white;
            padding: 20px;
            overflow-x: hidden;
            user-select: none;
            touch-action: pan-y;
        }

        .carousel-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .carousel-track {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
        }

        .carousel-track:active {
            cursor: grabbing;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        .casino-card {
            scroll-snap-align: center;
            min-width: 85%;
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.8;
            transform: scale(0.95);
            flex-shrink: 0;
        }

        .casino-card.active {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .casino-card h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .casino-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            pointer-events: none;
        }

        .casino-text {
            margin: 10px 0;
            color: #e0e0e0;
            text-align: center;
            pointer-events: none;
        }

        .casino-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .casino-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: gold;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track"></div>
        <div class="dots-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carouselTrack = document.querySelector('.carousel-track');
            const dotsContainer = document.querySelector('.dots-container');
            const cardsData = [
                { 
                    title: "–ö–∞–∑–∏–Ω–æ 1", 
                    text: "üé∞ 100% –±–æ–Ω—É—Å –Ω–∞ –ø–µ—Ä–≤—ã–π –¥–µ–ø–æ–∑–∏—Ç!", 
                    img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg",
                    link: "https://www.example.com"
                },
                { 
                    title: "–ö–∞–∑–∏–Ω–æ 2", 
                    text: "üí∞ –ö—ç—à–±—ç–∫ 10% –∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é", 
                    img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg",
                    link: "https://www.example.com"
                },
                { 
                    title: "–ö–∞–∑–∏–Ω–æ 3", 
                    text: "üî• –¢—É—Ä–Ω–∏—Ä—ã —Å –ø—Ä–∏–∑–æ–≤—ã–º —Ñ–æ–Ω–¥–æ–º", 
                    img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg",
                    link: "https://www.example.com"
                },
                { 
                    title: "–ö–∞–∑–∏–Ω–æ 4", 
                    text: "üíé –≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ —Å–ª–æ—Ç—ã", 
                    img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg",
                    link: "https://www.example.com"
                }
            ];

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            cardsData.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'casino-card';
                cardElement.innerHTML = `
                    <h2>${card.title}</h2>
                    <img src="${card.img}" alt="${card.title}" class="casino-image">
                    <p class="casino-text">${card.text}</p>
                    <button class="casino-btn" onclick="window.open('${card.link}', '_blank')">–ò–≥—Ä–∞—Ç—å —Å–µ–π—á–∞—Å</button>
                `;
                carouselTrack.appendChild(cardElement);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });

            const cards = document.querySelectorAll('.casino-card');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            let isDragging = false;
            let startX, scrollLeft;
            let startTime;

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            updateActiveCard(0);

            // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –∫–∞—Ä—Ç–æ—á–∫–µ
            function scrollToCard(index) {
                currentIndex = index;
                cards[index].scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
                updateActiveCard(index);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            function updateActiveCard(index) {
                cards.forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–æ—á–µ–∫
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.dataset.index);
                    scrollToCard(index);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º—ã—à–∏
            carouselTrack.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('casino-btn')) return;
                isDragging = true;
                startX = e.pageX - carouselTrack.offsetLeft;
                scrollLeft = carouselTrack.scrollLeft;
                startTime = Date.now();
                carouselTrack.style.cursor = 'grabbing';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const x = e.pageX - carouselTrack.offsetLeft;
                const walk = (x - startX) * 1.5;
                carouselTrack.scrollLeft = scrollLeft - walk;
            });

            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                carouselTrack.style.cursor = 'grab';
                handleDragEnd();
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
            carouselTrack.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('casino-btn')) return;
                const touch = e.touches[0];
                isDragging = true;
                startX = touch.pageX - carouselTrack.offsetLeft;
                scrollLeft = carouselTrack.scrollLeft;
                startTime = Date.now();
            }, { passive: false });

            carouselTrack.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                const x = touch.pageX - carouselTrack.offsetLeft;
                const walk = (x - startX) * 1.5;
                carouselTrack.scrollLeft = scrollLeft - walk;
                e.preventDefault();
            }, { passive: false });

            carouselTrack.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                handleDragEnd();
            });

            // –û–±—â–∞—è –ª–æ–≥–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            function handleDragEnd() {
                const cardWidth = cards[0].offsetWidth + 15;
                const threshold = cardWidth * 0.3; // 30% —à–∏—Ä–∏–Ω—ã –¥–ª—è —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è
                const distance = carouselTrack.scrollLeft - scrollLeft;
                const timeElapsed = Date.now() - startTime;
                const velocity = Math.abs(distance) / timeElapsed;
                
                let newIndex = currentIndex;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∏–ª—É —Å–≤–∞–π–ø–∞
                if (Math.abs(distance) > threshold || velocity > 0.3) {
                    newIndex = distance > 0 ? 
                        Math.max(currentIndex - 1, 0) : 
                        Math.min(currentIndex + 1, cards.length - 1);
                }
                
                scrollToCard(newIndex);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –æ–±—ã—á–Ω–æ–º —Å–∫—Ä–æ–ª–ª–µ
            carouselTrack.addEventListener('scroll', () => {
                if (isDragging) return;
                const cardWidth = cards[0].offsetWidth + 15;
                const newIndex = Math.round(carouselTrack.scrollLeft / cardWidth);
                if (newIndex !== currentIndex && newIndex >= 0 && newIndex < cards.length) {
                    currentIndex = newIndex;
                    updateActiveCard(newIndex);
                }
            });
        });
    </script>
</body>
</html>
