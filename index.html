  <meta charset="UTF-8">

  <title>Топ Казино</title>
  <style>
    /* Основные стили для страницы */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      font-size: 1.5rem;
      color: #0088cc;
      margin-bottom: 20px;
    }

    .image-container {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      animation: spinScale 8s infinite;
    }

    @keyframes spinScale {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(180deg);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    a img {
      transition: transform 0.3s;
    }

    a img:hover {
      transform: scale(1.1);
    }

    /* Адаптивность для мобильных */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
