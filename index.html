<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Испытай удачу</title>
  <script src="https://telegram-web-app.js.org/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0a1622, #0d2b3f, #1a4a5f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 25px 20px 80px;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Мягкий снег */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(circle, white 1px, transparent 1px),
        radial-gradient(circle, white 0.8px, transparent 0.8px);
      background-size: 100px 100px, 80px 80px;
      background-position: 0 0, 40px 40px;
      animation: snowfall 15s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }
    @keyframes snowfall {
      0% { background-position: 0 0, 40px 40px; }
      100% { background-position: 1000px 1000px, 1040px 1040px; }
    }

    .santa {
      width: 110px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4));
      animation: twinkle 4s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.9; }
      100% { opacity: 1; }
    }

    h1 {
      font-family: 'Mountains of Christmas', cursive;
      font-size: 32px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,215,0,0.7);
      color: #ffd700;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      width: 320px;
      max-width: 90vw;
    }

    .chest, .star {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 8px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .chest {
      background-image: url('https://freesvg.org/img/xmas02.png');
    }

    .chest:hover {
      transform: scale(1.07) rotate(2deg);
      transition: transform 0.2s ease;
    }

    .star {
      background-image: url('https://nztcdn.com/files/6514f1e6-dab4-4d49-806a-3ff22d7793e5.webp');
    }

    .timer {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      font-size: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s;
    }
    .timer.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 8px gold, 0 0 16px rgba(255,215,0,0.5);
      pointer-events: none;
      opacity: 0;
      z-index: 20;
    }

    .wish {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <img src="https://png.pngtree.com/png-vector/20240813/ourmid/pngtree-3d-merry-christmas-cartoon-character-santa-claus-png-image_13469615.png" class="santa" alt="Санта">
  <h1>Испытай удачу</h1>
  <div class="grid" id="grid"></div>
  <div class="timer" id="timer">Подарок через... 2</div>
  <div class="wish" id="wish"></div>

  <script>
    const partnerLink = "https://bettor.alien1go.com/pulsar/?r=D3-D3-AblVGa39yZulGZuFGb";
    const logUrl = "hthttps://script.google.com/macros/s/AKfycbwdNN16F2prGZa8iZOOFXd_-bTWdh24LFo2Z1NyrA723HGUbLj5ZEVD1aTxMnYtO95OQQ/exec";
    
    let starsCount = 0;
    let audio = null;
    let isRedirecting = false;

    const wishes = [
      "Пусть 2026 принесёт тебе не только удачу, но и те моменты, ради которых стоит рисковать",
      "С Новым годом! Пусть каждый твой клик будет выигрышным",
      "Желаю тебе мгновенных выплат и бесконечных фриспинов в новом году!",
      "Пусть удача идёт рядом, а депозиты возвращаются с процентами",
      "Новый год — время чудес. А чудо уже ждёт тебя внутри!",
      "Счастья, здоровья и… да, немного азарта тоже не помешает!",
      "Пусть 2026 будет годом больших выигрышей и маленьких радостей",
      "Ты заслуживаешь удачи. Просто попробуй — прямо сейчас",
      "С Новым годом! Пусть звёзды тебе улыбаются чаще",
      "Удачи в каждом начинании — особенно в этом!"
    ];

    document.getElementById('wish').textContent = wishes[Math.floor(Math.random() * wishes.length)];

// === ЛОГИРОВАНИЕ В GOOGLE ТАБЛИЦЫ ===
function logVisit() {
  try {
    const tg = window.Telegram?.WebApp;
    if (!tg) return;

    const user = tg.initDataUnsafe?.user;
    if (!user) return;

    const name = user.first_name || "Anonymous";
    const userId = user.id;

    if (!userId) return;

    // Отправляем с правильным Content-Type и без no-cors
    fetch(logUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ name, userId }),
    })
    .then(response => response.text())
    .then(data => console.log("Log success:", data))
    .catch(error => console.log("Log error:", error));
  } catch (e) {
    console.log("Log failed:", e);
  }
}

// Запускаем логирование при загрузке
function logVisit() {
  try {
    const tg = window.Telegram?.WebApp;
    if (!tg) return;

    const user = tg.initDataUnsafe?.user;
    if (!user) return;

    const name = encodeURIComponent(user.first_name || "Anonymous");
    const userId = encodeURIComponent(user.id);

    if (!userId) return;

    // Отправляем GET-запрос
    fetch(`${logUrl}?name=${name}&userId=${userId}`, {
      method: "GET",
      mode: "no-cors" // можно оставить, так как GET не требует CORS для логирования
    })
    .then(response => response.text())
    .then(data => console.log("Log success:", data))
    .catch(error => console.log("Log error:", error));
  } catch (e) {
    console.log("Log failed:", e);
  }
}

    // === ОСТАЛЬНАЯ ЛОГИКА ===
    function initAudio() {
      if (!audio) {
        audio = new Audio('https://zvukipro.com/uploads/files/2019-09/1568876246_4d7f8030bddb.mp3');
        audio.volume = 0.7;
      }
    }

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = (x - 6) + 'px';
      sparkle.style.top = (y - 6) + 'px';
      document.body.appendChild(sparkle);
      sparkle.style.opacity = '1';
      setTimeout(() => {
        sparkle.style.opacity = '0';
        setTimeout(() => sparkle.remove(), 300);
      }, 250);
    }

    const grid = document.getElementById('grid');
    for (let i = 0; i < 9; i++) {
      const chest = document.createElement('div');
      chest.className = 'chest';
      chest.addEventListener('click', function(e) {
        if (starsCount >= 3 || isRedirecting) return;

        initAudio();
        if (audio) {
          audio.play().catch(err => console.log("Звук заблокирован:", err));
        }

        chest.className = 'star';
        starsCount++;

        const rect = chest.getBoundingClientRect();
        const x = rect.left + rect.width / 2 + window.scrollX;
        const y = rect.top + rect.height / 2 + window.scrollY;
        createSparkle(x, y);

        if (starsCount === 3) {
          isRedirecting = true;
          const timer = document.getElementById('timer');
          timer.textContent = "Подарок через... 2";
          timer.classList.add('visible');

          let count = 2;
          const interval = setInterval(() => {
            count--;
            if (count >= 0) {
              timer.textContent = `Подарок через... ${count}`;
            } else {
              clearInterval(interval);
              document.body.style.opacity = '0';
              document.body.style.transition = 'opacity 0.4s';
              setTimeout(() => {
                window.location.href = partnerLink;
              }, 400);
            }
          }, 1000);
        }
      });
      grid.appendChild(chest);
    }
  </script>
</body>
</html>
