<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Агрегатор Казино</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .casino-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .casino-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .casino-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .casino-image {
      width: 100%;
      height: 100px;
      background: url('https://via.placeholder.com/150') center/cover no-repeat;
      transition: opacity 0.3s;
    }
    .casino-card:hover .casino-image {
      opacity: 0.85;
    }
    .casino-content {
      padding: 10px;
      text-align: center;
    }
    .casino-title {
      font-size: 16px;
      font-weight: bold;
      margin: 5px 0;
    }
    .casino-desc {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    .casino-btn {
      display: inline-block;
      padding: 8px 12px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .casino-btn:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
    }
    /* Анимация появления карточек */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">Выбери своё Казино</h1>
    <div class="casino-grid">
      <!-- Повторяющиеся карточки казино -->
      <div class="casino-card fade-in">
        <div class="casino-image"></div>
        <div class="casino-content">
          <div class="casino-title">Казино 1</div>
          <div class="casino-desc">Лучшие игры и бонусы</div>
          <a href="#" class="casino-btn">Перейти</a>
        </div>
      </div>
      <div class="casino-card fade-in" style="animation-delay: 0.1s;">
        <div class="casino-image" style="background-image: url('https://via.placeholder.com/150');"></div>
        <div class="casino-content">
          <div class="casino-title">Казино 2</div>
          <div class="casino-desc">Уникальные бонусы</div>
          <a href="#" class="casino-btn">Перейти</a>
        </div>
      </div>
      <!-- Добавьте еще 8 карточек аналогичным образом -->
    </div>
  </div>
  <script>
    // Пример простой анимации при скролле (если потребуется)
    document.addEventListener("DOMContentLoaded", function() {
      const cards = document.querySelectorAll('.casino-card');
      const options = {
        threshold: 0.3
      };
      const observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
            observer.unobserve(entry.target);
          }
        });
      }, options);
      cards.forEach(card => {
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
