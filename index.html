<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор казино</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Топ казино</h1>
        <div class="carousel">
            <div class="casino-list">
                <div class="casino-card">
                    <h2>Казино 1</h2>
                    <img src="https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg" alt="Casino 1">
                    <p>Описание казино 1</p>
                    <button>Перейти</button>
                </div>
                <div class="casino-card">
                    <h2>Казино 2</h2>
                    <img src="https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg" alt="Casino 2">
                    <p>Описание казино 2</p>
                    <button>Перейти</button>
                </div>
                <div class="casino-card">
                    <h2>Казино 3</h2>
                    <img src="https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg" alt="Casino 3">
                    <p>Описание казино 3</p>
                    <button>Перейти</button>
                </div>
                <div class="casino-card">
                    <h2>Казино 4</h2>
                    <img src="https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg" alt="Casino 4">
                    <p>Описание казино 4</p>
                    <button>Перейти</button>
                </div>
            </div>
            <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.carousel {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.casino-list {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.casino-card {
    flex: 0 0 100%;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}

.casino-card h2 {
    margin-bottom: 15px;
    font-size: 1.5em;
}

.casino-card img {
    width: 100%;
    max-width: 150px;
    border-radius: 10px;
    margin-bottom: 15px;
}

.casino-card p {
    font-size: 1em;
    color: #555;
    margin-bottom: 15px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #0056b3;
}

.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 1.5em;
}

.carousel-button.prev {
    left: 10px;
}

.carousel-button.next {
    right: 10px;
}
</style>
<script>
let currentIndex = 0;

function moveCarousel(direction) {
    const carousel = document.querySelector('.casino-list');
    const cards = document.querySelectorAll('.casino-card');
    const totalCards = cards.length;

    currentIndex += direction;

    if (currentIndex < 0) {
        currentIndex = totalCards - 1;
    } else if (currentIndex >= totalCards) {
        currentIndex = 0;
    }

    const offset = -currentIndex * 100;
    carousel.style.transform = `translateX(${offset}%)`;
}
</script>
