<style>
/* Основные стили для страницы */
* {
  margin: 0;
  padding: 0;

}

body {

.btn {

  padding: 12px 25px;

  cursor: pointer;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #007bb5; /* Тёмно-синий для hover эффекта */
}

/* Адаптивность для мобильных */
