<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–µ–º–∏—É–º –∫–∞—Ä—É—Å–µ–ª—å –∫–∞–∑–∏–Ω–æ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0f0f1a;
            color: white;
            padding: 20px;
            overflow-x: hidden;
            user-select: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,215,0,0.2) 0%, transparent 70%);
            opacity: 0;
            animation: fadeIn 1s 0.3s forwards;
            z-index: -1;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes flash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .carousel-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .carousel-track {
            display: flex;
            gap: 15px;
            padding: 10px;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
        }

        .carousel-track:active {
            cursor: grabbing;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        .casino-card {
            scroll-snap-align: center;
            flex: 0 0 85%;
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.8;
            transform: scale(0.95);
            text-align: center;
        }

        .casino-card.active {
            opacity: 1;
            transform: scale(1.05);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            to { box-shadow: 0 0 25px rgba(255, 215, 0, 0.7); }
        }

        .casino-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            pointer-events: none;
        }

        .casino-text {
            margin: 10px 0;
            color: #e0e0e0;
            pointer-events: none;
        }

        .casino-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .casino-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(-2px) translateX(0); }
            25% { transform: translateY(-2px) translateX(-3px); }
            50% { transform: translateY(-2px) translateX(3px); }
            75% { transform: translateY(-2px) translateX(-3px); }
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            padding: 12px 0;
            flex-wrap: wrap;
            max-width: 100%;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
        }

        .dot:hover::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 1px solid gold;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { opacity: 0; }
        }

        .dot:hover {
            transform: scale(1.5);
            background: rgba(255, 215, 0, 0.7);
        }

        .dot.active {
            transform: scale(1.5);
            background: gold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .casino-card h2 {
        margin-bottom: 7px; /* –ò–ª–∏ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π –æ—Ç—Å—Ç—É–ø, –Ω–∞–ø—Ä–∏–º–µ—Ä 30px */
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track"></div>
        <div class="dots-container"></div>
    </div>
    <canvas id="particles"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
            function initParticles() {
                const canvas = document.getElementById('particles');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particles = [];
                const particleCount = window.innerWidth < 768 ? 40 : 80;
                const colors = ['rgba(255, 215, 0, 0.6)', 'rgba(255, 255, 255, 0.3)', 'rgba(255, 105, 0, 0.4)'];

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 4 + 1,
                        speedX: (Math.random() - 0.5) * 0.7,
                        speedY: (Math.random() - 0.5) * 0.7,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        shape: Math.random() > 0.5 ? 'circle' : 'rect'
                    });
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        ctx.beginPath();
                        if (particle.shape === 'circle') {
                            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        } else {
                            ctx.roundRect(
                                particle.x - particle.size,
                                particle.y - particle.size,
                                particle.size * 2,
                                particle.size * 2,
                                particle.size
                            );
                        }
                        ctx.fillStyle = particle.color;
                        ctx.fill();

                        particle.x += particle.speedX;
                        particle.y += particle.speedY;

                        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                    });

                    requestAnimationFrame(animate);
                }

                animate();
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—É—Å–µ–ª–∏
            const carouselTrack = document.querySelector('.carousel-track');
            const dotsContainer = document.querySelector('.dots-container');
            const cardsData = [
                { title: "ROYAL CASINO", text: "üé∞ 100% –±–æ–Ω—É—Å<br>–Ω–∞ –ø–µ—Ä–≤—ã–π –¥–µ–ø–æ–∑–∏—Ç!", img: "https://i.ibb.co/7t9bqmRs/1GO.jpg", link: "#" },
                { title: "GOLDEN SLOTS", text: "üí∞ –ö—ç—à–±—ç–∫ 10%<br>–∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "LUCKY SPIN", text: "üî• –¢—É—Ä–Ω–∏—Ä—ã<br>—Å –ø—Ä–∏–∑–æ–≤—ã–º —Ñ–æ–Ω–¥–æ–º", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "DIAMOND CLUB", text: "üíé –≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ<br>–∏–≥—Ä–æ–≤—ã–µ –∞–≤—Ç–æ–º–∞—Ç—ã", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "JACKPOT CITY", text: "üèÜ –î–∂–µ–∫–ø–æ—Ç<br>–æ—Ç 1 000 000$", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "FORTUNE WHEEL", text: "üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã<br>—Å –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–º–∏ –ø—Ä–∏–∑–∞–º–∏", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "VIP LOUNGE", text: "üõéÔ∏è –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π<br>–º–µ–Ω–µ–¥–∂–µ—Ä", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "CRYSTAL PALACE", text: "üîÆ –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ<br>–≤—ã–∏–≥—Ä—ã—à–∏", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "EMPIRE CASINO", text: "üëë –ë–æ–Ω—É—Å—ã<br>–¥–ª—è –Ω–æ–≤—ã—Ö –∏–≥—Ä–æ–∫–æ–≤", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" },
                { title: "COSMO WIN", text: "üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ<br>–≤—ã–ø–ª–∞—Ç—ã", img: "https://ffad.ru/storage/articles/HrcBwcW0AXseGKTyjcNp.jpg", link: "#" }
            ];

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ —Ç–æ—á–∫–∏
            cardsData.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'casino-card';
                cardElement.innerHTML = `
                    <h2>${card.title}</h2>
                    <img src="${card.img}" alt="${card.title}" class="casino-image">
                    <p class="casino-text">${card.text}</p>
                    <button class="casino-btn" onclick="window.open('${card.link}', '_blank')">–ò–≥—Ä–∞—Ç—å —Å–µ–π—á–∞—Å</button>
                `;
                carouselTrack.appendChild(cardElement);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });

            const cards = document.querySelectorAll('.casino-card');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            let isDragging = false;
            let startX, scrollLeft;
            let isTouchDevice = false;

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            updateActiveCard(0);

            // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –∫–∞—Ä—Ç–æ—á–∫–µ —Å –≤—Å–ø—ã—à–∫–æ–π
            function scrollToCard(index) {
                // –í—Å–ø—ã—à–∫–∞
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle at center, rgba(255,215,0,0.4) 0%, transparent 70%);
                    opacity: 0;
                    animation: flash 0.6s;
                    z-index: 2;
                    pointer-events: none;
                `;
                document.body.appendChild(flash);
                
                setTimeout(() => {
                    cards[index].scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                    updateActiveCard(index);
                    flash.remove();
                }, 50);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            function updateActiveCard(index) {
                cards.forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentIndex = index;
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–æ—á–µ–∫
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.dataset.index);
                    scrollToCard(index);
                });
            });

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            carouselTrack.addEventListener('touchstart', () => {
                isTouchDevice = true;
            }, { once: true });

            // –°–≤–∞–π–ø –º—ã—à—å—é/—Ç–∞—á
            carouselTrack.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('casino-btn')) return;
                startDrag(e);
            });
            
            carouselTrack.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('casino-btn')) return;
                startDrag(e.touches[0]);
            });

            carouselTrack.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                drag(e);
            });

            carouselTrack.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                drag(e.touches[0]);
                e.preventDefault();
            });

            carouselTrack.addEventListener('mouseup', endDrag);
            carouselTrack.addEventListener('mouseleave', endDrag);
            carouselTrack.addEventListener('touchend', endDrag);

            function startDrag(e) {
                isDragging = true;
                startX = e.pageX - carouselTrack.offsetLeft;
                scrollLeft = carouselTrack.scrollLeft;
                carouselTrack.style.cursor = 'grabbing';
            }

            function drag(e) {
                const x = e.pageX - carouselTrack.offsetLeft;
                const sensitivity = isTouchDevice ? 3 : 1.5;
                const walk = (x - startX) * sensitivity;
                carouselTrack.scrollLeft = scrollLeft - walk;
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                carouselTrack.style.cursor = 'grab';
                
                const cardWidth = cards[0].offsetWidth + 15;
                let newIndex = Math.round(carouselTrack.scrollLeft / cardWidth);
                
                // –§–∏–∫—Å–∏—Ä—É–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –¥–ª—è 10 –∫–∞—Ä—Ç–æ—á–µ–∫
                newIndex = Math.max(0, Math.min(newIndex, cards.length - 1));
                
                scrollToCard(newIndex);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
            carouselTrack.addEventListener('scroll', () => {
                if (isDragging) return;
                const cardWidth = cards[0].offsetWidth + 15;
                let newIndex = Math.round(carouselTrack.scrollLeft / cardWidth);
                newIndex = Math.max(0, Math.min(newIndex, cards.length - 1));
                
                if (newIndex !== currentIndex) {
                    updateActiveCard(newIndex);
                }
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            initParticles();

            // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
            window.addEventListener('resize', () => {
                const canvas = document.getElementById('particles');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
