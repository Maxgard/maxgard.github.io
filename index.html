<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Испытай удачу</title>
  <script src="https://telegram-web-app.js.org/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0c1e29, #1a3a4a, #2b5266);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 15px 30px;
      color: white;
      text-align: center;
    }
    .santa {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-shadow: 0 0 8px rgba(255,215,0,0.6);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      max-width: 340px;
      width: 100%;
    }
    .chest, .star {
      width: 100%;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      border-radius: 6px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .chest {
      background-image: url('https://freesvg.org/img/xmas02.png');
      transition: transform 0.2s, filter 0.2s;
    }
    .chest:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    .star {
      background-image: url('https://nztcdn.com/files/6514f1e6-dab4-4d49-806a-3ff22d7793e5.webp');
      cursor: default;
    }
  </style>
</head>
<body>
  <img src="https://png.pngtree.com/png-vector/20240813/ourmid/pngtree-3d-merry-christmas-cartoon-character-santa-claus-png-image_13469615.png" alt="Санта" class="santa">
  <h1>Испытай удачу</h1>
  <div class="grid" id="grid"></div>

  <script>
    const partnerLink = "YOUR_OFFER_LINK_HERE"; // ← ЗАМЕНИ НА СВОЙ ОФФЕР
    let starsCount = 0;
    const totalNeeded = 3;

    const grid = document.getElementById('grid');
    const chests = [];

    // Создаём 9 сундуков
    for (let i = 0; i < 9; i++) {
      const chest = document.createElement('div');
      chest.className = 'chest';
      chest.dataset.index = i;
      chests.push(chest);

      chest.addEventListener('click', () => {
        if (starsCount >= totalNeeded) return;

        // Меняем сундук на звезду
        chest.className = 'star';
        starsCount++;

        // Если набрали 3 звезды — редирект
        if (starsCount === totalNeeded) {
          document.body.style.opacity = '0';
          document.body.style.transition = 'opacity 0.4s';
          setTimeout(() => {
            window.location.href = partnerLink;
          }, 400);
        }
      });

      grid.appendChild(chest);
    }
  </script>
</body>
</html>
