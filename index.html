            left: 0;

            gap: 15px;
            padding: 10px;

            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
        }

        .carousel-track:active {
            cursor: grabbing;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

            transform: scale(0.95);
            text-align: center;

        .casino-card.active {

            transform: scale(1.05);
            animation: glow 2s infinite alternate;
        }

            to { box-shadow: 0 0 25px rgba(255, 215, 0, 0.7); }

            -webkit-text-fill-color: transparent;

            left: 0;
            top: 0;

            color: gold;

                    </div>
                    <img src="${card.img}" alt="${card.title}" class="casino-image">
                    <p class="casino-text">${card.text}</p>
                    <button class="casino-btn" onclick="window.open('${card.link}', '_blank')">Играть сейчас</button>
                `;
                carouselTrack.appendChild(cardElement);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });

            const cards = document.querySelectorAll('.casino-card');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            let isDragging = false;
            let startX, scrollLeft;
            let isTouchDevice = false;

            // Активируем первую карточку
            updateActiveCard(0);

            // Плавный скролл к карточке с вспышкой
            function scrollToCard(index) {
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle at center, rgba(255,215,0,0.4) 0%, transparent 70%);
                    opacity: 0;
                    animation: flash 0.6s;
                    z-index: 2;
                    pointer-events: none;
                `;
                document.body.appendChild(flash);
                
                setTimeout(() => {
                    cards[index].scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                    updateActiveCard(index);
                    flash.remove();
                }, 50);
            }

            // Обновляем активную карточку
            function updateActiveCard(index) {
                cards.forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentIndex = index;
            }

            // Обработчики для точек
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.dataset.index);
                    scrollToCard(index);
                });
            });

            // Определяем тач-устройство
            carouselTrack.addEventListener('touchstart', () => {
                isTouchDevice = true;
            }, { once: true });

            // Свайп мышью/тач
            carouselTrack.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('casino-btn')) return;
                startDrag(e);
            });
            
            carouselTrack.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('casino-btn')) return;
                startDrag(e.touches[0]);
            });

            carouselTrack.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                drag(e);
            });

            carouselTrack.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                drag(e.touches[0]);
                e.preventDefault();
            });

            carouselTrack.addEventListener('mouseup', endDrag);
            carouselTrack.addEventListener('mouseleave', endDrag);
            carouselTrack.addEventListener('touchend', endDrag);

            function startDrag(e) {
                isDragging = true;
                startX = e.pageX - carouselTrack.offsetLeft;
                scrollLeft = carouselTrack.scrollLeft;
                carouselTrack.style.cursor = 'grabbing';
            }

            function drag(e) {
                const x = e.pageX - carouselTrack.offsetLeft;
                const sensitivity = isTouchDevice ? 3 : 1.5;
                const walk = (x - startX) * sensitivity;
                carouselTrack.scrollLeft = scrollLeft - walk;
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                carouselTrack.style.cursor = 'grab';
                
                const cardWidth = cards[0].offsetWidth + 15;
                let newIndex = Math.round(carouselTrack.scrollLeft / cardWidth);
                newIndex = Math.max(0, Math.min(newIndex, cards.length - 1));
                scrollToCard(newIndex);
            }

            // Обновляем активную карточку при скролле
            carouselTrack.addEventListener('scroll', () => {
                if (isDragging) return;
                const cardWidth = cards[0].offsetWidth + 15;
                let newIndex = Math.round(carouselTrack.scrollLeft / cardWidth);
                newIndex = Math.max(0, Math.min(newIndex, cards.length - 1));
                if (newIndex !== currentIndex) {
                    updateActiveCard(newIndex);
                }
            });

            // Запускаем частицы
            initParticles();

            // Код слот-машины
            const balanceEl = document.querySelector('.balance');
            const betAmountEl = document.querySelector('.bet-amount');
            const spinBtn = document.getElementById('spinBtn');
            const spinBetEl = document.getElementById('spinBet');
            const resultEl = document.getElementById('result');
            const betButtons = document.querySelectorAll('.bet-btn');
            const lever = document.getElementById('lever');
            
            const reels = [
                document.querySelector('#reel1 .reel-content'),
                document.querySelector('#reel2 .reel-content'),
                document.querySelector('#reel3 .reel-content')
            ];
            
            let balance = 1000;
            let currentBet = 100;
            let isSpinning = false;
            
            const symbols = ['🍒', '7', '💰', '🍋', '🔔', '💎'];
            const winCombinations = [
                { symbols: ['7', '7', '7'], multiplier: 50 },
                { symbols: ['💰', '💰', '💰'], multiplier: 25 },
                { symbols: ['💎', '💎', '💎'], multiplier: 20 },
                { symbols: ['🍒', '🍒', '🍒'], multiplier: 15 },
                { symbols: ['🔔', '🔔', '🔔'], multiplier: 10 },
                { symbols: ['🍋', '🍋', '🍋'], multiplier: 10 },
                { symbols: ['7', '7', '🍒'], multiplier: 7.5 },
                { symbols: ['💰', '💰', '🍒'], multiplier: 5 },
                { symbols: ['💎', '💎', '💰'], multiplier: 5 },
                { symbols: ['🍒', '🍒', '💰'], multiplier: 3 },
                { symbols: ['🍒', '🍒', '💎'], multiplier: 3 },
                { symbols: ['7', '💰', '💎'], multiplier: 2 },
                { symbols: ['🍋', '🍋', '🔔'], multiplier: 2 },
                { symbols: ['🔔', '🔔', '🍒'], multiplier: 2 },
                { symbols: ['💰', '🍒', '💰'], multiplier: 1.5 }
            ];

            // Инициализация барабанов
            reels.forEach(reel => {
                const randomOffset = Math.floor(Math.random() * 6) * 120;
                reel.style.top = `-${randomOffset}px`;
            });

            // Установка ставки
            betButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bet = parseInt(btn.dataset.bet);
                    if (bet > balance) return;
                    
                    currentBet = bet;
                    betAmountEl.textContent = currentBet;
                    spinBetEl.textContent = currentBet;
                    
                    betButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateSpinButtonState();
                });
            });

            // Крутим барабаны
            spinBtn.addEventListener('click', () => {
                if (isSpinning || balance < currentBet) return;
                
                isSpinning = true;
                balance -= currentBet;
                balanceEl.textContent = balance;
                resultEl.textContent = 'Крутим...';
                resultEl.classList.remove('win-animation');
                lever.classList.add('pulled');
                updateSpinButtonState();
                
                reels.forEach((reel, index) => {
                    const spinDuration = 3000 + index * 500;
                    const randomSpins = 10 + Math.floor(Math.random() * 5);
                    let spinDistance = randomSpins * 120;
                    
                    if (index === 2 && Math.random() < 0.6) {
                        const winningPos = findWinningPosition();
                        spinDistance = (randomSpins * 120) + (winningPos * 120);
                    }
                    
                    const currentPosition = parseInt(reel.style.top || '0');
                    const newPosition = currentPosition - spinDistance;
                    
                    reel.style.transition = `top ${spinDuration/1000}s cubic-bezier(0.2, 0.8, 0.4, 1)`;
                    reel.style.top = `${newPosition}px`;
                    
                    setTimeout(() => {
                        const finalPosition = Math.abs(newPosition) % (6 * 120);
                        reel.style.transition = 'none';
                        reel.style.top = `-${finalPosition}px`;
                        
                        if (index === 2) {
                            setTimeout(() => checkWin(), 500);
                        }
                    }, spinDuration);
                });
            });

            function findWinningPosition() {
                const firstSymbolPos = Math.abs(parseInt(reels[0].style.top)) % (6 * 120);
                const firstSymbolIndex = Math.floor(firstSymbolPos / 120);
                const secondSymbolPos = Math.abs(parseInt(reels[1].style.top)) % (6 * 120);
                const secondSymbolIndex = Math.floor(secondSymbolPos / 120);
                
                for (const combo of winCombinations) {
                    if (symbols[firstSymbolIndex] === combo.symbols[0] && 
                        symbols[secondSymbolIndex] === combo.symbols[1]) {
                        return symbols.indexOf(combo.symbols[2]);
                    }
                }
                return Math.floor(Math.random() * 6);
            }

            function checkWin() {
                const visibleSymbols = [];
                reels.forEach(reel => {
                    const pos = Math.abs(parseInt(reel.style.top)) % (6 * 120);
                    const symbolIndex = Math.floor(pos / 120);
                    visibleSymbols.push(symbols[symbolIndex]);
                });
                
                for (const combo of winCombinations) {
                    if (combo.symbols.every((sym, i) => sym === visibleSymbols[i])) {
                        const winAmount = currentBet * combo.multiplier;
                        balance += winAmount;
                        balanceEl.textContent = balance;
                        
                        resultEl.textContent = `Победа! +${winAmount}₽ (x${combo.multiplier})`;
                        resultEl.classList.add('win-animation');
                        break;
                    }
                }
                
                if (!resultEl.textContent.includes('Победа')) {
                    resultEl.textContent = "Попробуйте ещё раз!";
                }
                
                isSpinning = false;
                lever.classList.remove('pulled');
                updateSpinButtonState();
            }
            
            function updateSpinButtonState() {
                if (balance < currentBet) {
                    spinBtn.disabled = true;
                    spinBtn.innerHTML = `Недостаточно средств`;
                } else {
                    spinBtn.disabled = false;
                    spinBtn.innerHTML = `Крутить за <span id="spinBet">${currentBet}</span>₽`;
                }
                
                betButtons.forEach(btn => {
                    const bet = parseInt(btn.dataset.bet);
                    btn.disabled = bet > balance;
                });
            }
            
            lever.addEventListener('click', () => {
                if (!isSpinning && balance >= currentBet) spinBtn.click();
            });

            // Адаптивность при ресайзе
            window.addEventListener('resize', () => {
                const canvas = document.getElementById('particles');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
